services:

  backend:
    build: ./backend
    container_name: red-tetris-backend
    restart: always
    networks:
      - public
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
    depends_on:
      - mongodb
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:8.0.15-noble
    container_name: red-tetris-mongodb
    restart: always
    networks:
      - public
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet

  # frontend:
  #   build: ./frontend
  #   container_name: red-tetris-frontend
  #   restart: always
  #   networks:
  #     - public
  #   ports:
  #     - "8080:8080"

networks:
  public:
    driver: bridge

volumes:
  mongo-data:
    driver: local
